            clip-path: polygon(0 0, 60% 0, 50% 100%, 0% 100%);

        }

        .overlay {
            position: absolute;
            top: 0;
            left: 70%;
            width: 30%;

        }

        @media (max-width: 1440px) {

        }

        @media (max-width: 1024px) {
            .background {
                background-size: 35%;
            }
        }

        @media (max-width: 768px) {
            .background {
                clip-path: none;
                background-size: contain;
            }

            .overlay {
                display: none;
            }
        }

        @media (min-width: 1920px) {
            .background {
                background-size: 65%;
            }
        }

    <script>
        function startCountdown() {
            const endDate = new Date('2025-03-22');
            endDate.setDate(endDate.getDate() + 30); // Cambia 30 por los d√≠as hasta el lanzamiento
            function updateCountdown() {
                const now = new Date();
                const difference = endDate - now;
                if (difference < 0) {
                    document.getElementById("countdown").innerText = "¬°Ya estamos en l√≠nea!";
                    return;
                }
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((difference % (1000 * 60)) / 1000);
                document.getElementById("countdown").innerText = `${days} d√≠as, ${hours}h ${minutes}m ${seconds}s`;
            }
            setInterval(updateCountdown, 1000);
        }
        startCountdown();
    </script>
